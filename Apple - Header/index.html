<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple | Navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <!-- apple image -->
      <img
        class="app-logo"
        src="Images/apple_0-removebg-preview.png"
        height="45"
        width="45"
        alt=""
      />

      <!-- links in navbar -->

      <ul>
        <li>Store</li>
        <li>Mac</li>
        <li>iPad</li>
        <li>iPhone</li>
        <li>Watch</li>
        <li>Vision</li>
        <li>Airpods</li>
        <li>TV & Home</li>
        <li>Entertainment</li>
        <li>Accessories</li>
        <li>Support</li>
        <li>Support</li>
      </ul>

      <!-- saerch icon in navbar -->

      <img class="search-icon" src="Images/saerch 1.png" alt="" />

      <!-- cart icon -->

      <img class="cart2" src="Images/cart_2-removebg-preview.png" alt="" />
    </div>

    <!-- Hero-Section -->

    <div class="hero-section">
      <p id="text1">iPhone 17 Pro</p>
      <p id="text2">All out Pro.</p>

      <a
        class="btn1"
        href="https://www.apple.com/iphone-17-pro/"
        target="_blank"
        >Learn more</a
      >
      <a
        class="btn2"
        href="https://www.apple.com/shop/buy-iphone/iphone-17-pro"
        target="_blank"
        >Buy</a
      >
    </div>
    <div class="bg-image"></div>
  </body>
</html>
